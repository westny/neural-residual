# General Description
description: Combustion Engine Dynamics
architecture: neuralode
dataset: engine

# Model
model: {
  class: ResidualPredictor,
  module: models.model,
  vae: false,

  # Dynamic Model
  dynamic_model: {
    module: neural_ode,

    # ODE Dynamics
    step_size: 0.05,
    solver: midpoint,
    stability_init: false,
    complex_poles: false,

    # Network configuration
    net: {
      num_hidden: 128,
      num_layers: 2,
      activation_fn: silu,
      dropout_prob: 0.0,
      norm_layer: none,
    }
  },

  # Predictor Model
  predictor_model: {

    # Network configuration
    net: {
      num_hidden: 128,
      num_layers: 2,
      activation_fn: relu,
      dropout_prob: 0.0,
      norm_layer: layer,
    }
  },

  # Encoder Model
  encoder_model: {

    # Network configuration
    net: {
      num_hidden: 128,
      num_layers: 2,
      activation_fn: tanh,
      dropout_prob: 0.0,
      norm_layer: layer,
    }

  }
}

# Lightning module
litmodule: {
  class: LitModel,
  module: models.litmodule
}

# Datamodule
datamodule: {
  class: LitDataModule,
  module: datamodules.dataloader,
  batch_size: 512,
  segment_len: 800,
  sequence_len: 400,
  test_sequence_len: -1,
  sample_time: 0.05,
  data_seed: 42,
  root: data/engine,
  train_file: wltp_NF.csv,
  test_file: wltp_NF_2.csv
}

# Trainer
training: {
  data: engine,
  epochs: 100,
  lr: 0.0001,
  beta_max: 1.0,
  beta_anneal: 50,
  decay: 0.999,
  sample_time: 0.05,
  clip: 1.0,
  criterion: mse,
  denormalize: true,
  store_test_pred: false,
}
